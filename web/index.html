<!DOCTYPE html>
<html lang="en" ng-app='SequenceGenerator'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/animations.css">

    <title>Minimum Bootstrap HTML Skeleton</title>

    <!--  -->

    <style>
        .nav,
        .pagination,
        .carousel,
        .panel-title a {
            cursor: pointer;
        }
        
        label {
            margin-right: 15px;
        }
        
        .table-fixed thead {
            width: 97%;
        }
        
        .table-fixed tbody {
            height: 250px;
            overflow-y: auto;
            width: 100%;
        }
        
        .table-fixed thead,
        .table-fixed tbody,
        .table-fixed tr,
        .table-fixed td,
        .table-fixed th {
            display: block;
        }
        
        .table-fixed tbody td,
        .table-fixed thead > tr> th {
            float: left;
            border-bottom-width: 0;
        }
        
        .btn.btn-table {
            padding: 2px 15px 1px;
            font-size: 15px;
            margin-right: -3px;
        }
        
        .btn-outline {
            background-color: transparent;
            color: inherit;
            transition: all .5s;
        }
        
        .btn-primary.btn-outline {
            color: #428bca;
        }
        
        .btn-success.btn-outline {
            color: #5cb85c;
        }
        
        .btn-info.btn-outline {
            color: #5bc0de;
        }
        
        .btn-warning.btn-outline {
            color: #f0ad4e;
        }
        
        .btn-danger.btn-outline {
            color: #d9534f;
        }
        
        .btn-primary.btn-outline:hover,
        .btn-success.btn-outline:hover,
        .btn-info.btn-outline:hover,
        .btn-warning.btn-outline:hover,
        .btn-danger.btn-outline:hover {
            color: #fff;
        }
    </style>
    <script src="//code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.2/angular-animate.js"></script>
    <script src="app.js"></script>
    <script src="routes/routes.js"></script>
    <script src="services/allCourses.js"></script>
    <script src="services/webSequence.js"></script>
    <script src="services/sequenceService.js"></script>
    <script src="services/sequenceDriver.js"></script>
    <script src="services/filters.js"></script>
    <script src="controllers/homeCtrl.js"></script>
    <script src="controllers/settingCtrl.js"></script>
    <script src="controllers/sequenceCtrl.js"></script>
    <script src="angularboot.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand">SOEN Sequence Gen</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/"><i class="fa fa-home"></i> Back to Chronos</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">

        <div ng-view class="slide-animation"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
    </script>

</body>

</html>
